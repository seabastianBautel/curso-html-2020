<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otros tipos de Inputs</title>
  </head>
  <body>
    <form>
      <div>
        <label>
          search
          <input type="search" />
        </label>
      </div>

      <div>
        <label>
          telefono
          <input type="tel" />
        </label>
      </div>

      <div>
        <label>
          email
          <input type="emial" />
        </label>
      </div>

      <div>
        <label>
          password
          <input type="Password" />
        </label>
      </div>

      <div>
        <label>
          url
          <input type="url" />
        </label>
      </div>
      <div>
        <label>
          <input type="color">
          <input type="number">
          <input type="range" step="5" min="0" max="20">
          <input type="reset">
          <input type="text">
        </label>
      </div>
    </form>
  </body>
</html>
