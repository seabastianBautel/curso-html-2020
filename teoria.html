<!-- section: es un contenedor generico que agrupa contenido que esta relacionado. cuando  
creamos bloques cuyo contenido es parte de un bloque total usaremos section.

article:es un contenedor que representa contenido independiente, es decir, podemos leer ese fragmento en cualquier otro sitio y tendria sentido por si mismo.

aside: se utiliza para representar contenido relacionado pero que no forma parte del contenido principal.

anidamiento:
un section puede contener articles, por ejemplo, si tenemos varios articulos que hablan sobre etiquetas html, deben ir dentro de un section, ya que es contenido relacionado entre si , y los articles serian contenido independiente porque podriamos haber leido uno sin haber leido el resto, y seguiria teniendo sentido.
el article es definido como un componente de la pagina de contenido independiente, esto implica que esta etiqueta pueda tener un header y un footer propios.
Los atributos: son valores adicionales que configuran los elementos y/o ajustan su comportamiento
comunes:
su sintaxis es -> atributo="valor"
booleano:
Su sintaxis es ->atributo
 -->
